<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaglerRinth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="icon" href="logo.png" type="image/x-icon">

</head>
<body>
<div class="container mt-5">
    <img style="text-align: center;" src="logo.png" alt="Eaglerrinth Logo" class="eaglerrinth logo">
<h1>Eaglerrinth</h1>   

    
<div class="row mb-4">
    <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search for mods">
    </div>
    <div class="col-md-4">
        <select id="categorySelect" class="form-select">
            <option value="All">All Categories</option>
        </select>
    </div>
    <div class="col-md-4">
        <select id="apiSelect" class="form-select">
            <option value="All">All APIs</option>
        </select>
    </div>
</div>

    
    <div id="modContainer" class="row">
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
